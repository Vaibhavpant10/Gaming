<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOn - Register for Tournament</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 102, 0.5); }
            50% { box-shadow: 0 0 30px rgb(140, 4, 168); }
            100% { box-shadow: 0 0 10px rgba(154, 13, 138, 0.5); }
        }

        .glow {
            animation: pulseGlow 2s infinite ease-in-out;
        }

        .input-glow {
            transition: all 0.3s ease-in-out;
        }

        .input-glow:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* Video Background Styling */
        #hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }

        
    </style>
</head>

<body class="bg-gray-800 text-white ">


    <video id="hero-video" autoplay muted loop class="h-screen fixed -z-40">
        <source src="images/bgvideo.mp4" type="video/mp4">
    </video>

    <!-- Navbar -->
    <nav class="fixed w-full bg-white bg-opacity-10 shadow-lg z-50">
        <div class="container mx-auto px-6 py-1 flex justify-between items-center">
            <img src="images/gravityTransparent.png" alt="" class="w-14 h-14 glow ">
            <ul class="flex space-x-8">
                <li><a href="index.html" class="hover:text-cyan-600">Home</a></li>
                <li><a href="index.html#contact" class="hover:text-cyan-600">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section with Video Background -->
    <section id="register" class="relative h-screen flex flex-col  items-center justify-center text-center">
        
        <h2 class="text-4xl lg:text-5xl p-7 rounded-xl font-extrabold text-white glow mb-8">Register for a Tournament</h2>
        
        <div class="text-center">
            <a href="#form" >
                <div class="bg-cyan-600/10 ring-2 ring-cyan-700 p-4 rounded-full inline-block">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </a>
        </div>
    </section>

    <div class="relative z-10 form-container w-full max-w-2xl mx-auto mt-20">
        <form action="https://api.web3forms.com/submit" id="form" method="POST" class="text-left scroll-mt-48">
            <input type="hidden" name="access_key" value="79d14dde-5d05-4a13-93cf-764059d32561">

            <!-- Game Selection -->
            <div class="mb-4 ">
                <label for="game" class="block text-xl text-gray-300 mb-2">Choose Game</label>
                <select name="game" id="game" class="w-full p-3 bg-gray-200/10 text-white rounded-lg input-glow">
                    <option value="Free Fire">Free Fire</option>
                    <option value="BGMI">BGMI</option>
                    <option value="Valorant">Valorant</option>
                </select>
            </div>

            <!-- Team Name -->
            <div class="mb-4">
                <label for="teamName" class="block text-xl text-gray-300 mb-2">Team Name</label>
                <input type="text" id="teamName" name="team_name" class="w-full p-3 bg-gray-200/10 text-white rounded-lg input-glow" placeholder="Enter your team name">
            </div>

            <!-- Team Leader Name -->
            <div class="mb-4">
                <label for="teamLeader" class="block text-xl text-gray-300 mb-2">Team Leader Name</label>
                <input type="text" id="teamLeader" name="team_leader" class="w-full p-3 bg-gray-200/10 text-white rounded-lg input-glow" placeholder="Enter team leader's name">
            </div>

            <!-- Team Leader Email -->
            <div class="mb-4">
                <label for="email" class="block text-xl text-gray-300 mb-2">Team Leader Email</label>
                <input type="email" id="email" name="team_leader_email" class="w-full p-3 bg-gray-200/10 text-white rounded-lg input-glow" placeholder="Enter team leader's email">
            </div>

            <!-- Team Leader WhatsApp Contact -->
            <div class="mb-4">
                <label for="whatsapp" class="block text-xl text-gray-300 mb-2">Team Leader WhatsApp</label>
                <input type="text" id="whatsapp" name="team_leader_whatsapp" class="w-full p-3 bg-gray-200/10 text-white rounded-lg input-glow" placeholder="Enter team leader's WhatsApp number">
            </div>

            <!-- Player Names and Ranks -->
            <div class="mb-4">
                <label class="block text-xl text-gray-300 mb-2">Players</label>
                <div class="flex flex-col gap-2">
                    <input type="text" name="player1" class="w-full p-3 bg-gray-200/10 text-white rounded-lg input-glow" placeholder="Player 1 Name & Rank">
                    <input type="text" name="player2" class="w-full p-3 bg-gray-200/10 text-white rounded-lg input-glow" placeholder="Player 2 Name & Rank">
                    <input type="text" name="player3" class="w-full p-3 bg-gray-200/10 text-white rounded-lg input-glow" placeholder="Player 3 Name & Rank">
                    <input type="text" name="player4" class="w-full p-3 bg-gray-200/10 text-white rounded-lg input-glow" placeholder="Player 4 Name & Rank">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8 text-center">
                <button type="submit" class="bg-cyan-600 px-6 py-3 text-white rounded-full hover:bg-cyan-700 transition-all glow">Register Now</button>
            </div>
        </form>
    </div>


   
    <!-- Footer -->
    <footer class="py-6 bg-gray-900 text-white text-center">
        <p>&copy; 2024 GameOn. All Rights Reserved.</p>
    </footer>
</body>

</html>
